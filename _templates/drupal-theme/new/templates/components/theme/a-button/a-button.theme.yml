---
to: <%= h.src() %>/<%= h.changeCase.lower(name) %>/templates/components/theme/a-button/a-button.theme.yml
---
a_button:
  use: '@component/a-button/a-button.html.twig'
  label: Atoms / Button
  hook theme: 'a_button'
  fields:
    content:
      type: text
      label: Text content
  settings:
    type:
      type: select
      label: Type
      default_value: default
      options:
        default: Default
        second: Second
    leading_icon:
      type: select
      label: Leading icon name
      default_value: default
      options:
        default: No icon
        checkbox-empty: Checkbox empty
        checkbox-filled: Checkbox filled
        chevron: Chevron
        chevron-end: Chevron end
        close: Close
        menu: Menu
        radio-empty: Radio empty
        radio-filled: Radio filled
        search: Search
        throbber-circle: Throbber circle
        warning: Warning
    trailing_icon:
      type: select
      label: Trailing icon name
      default_value: default
      options:
        default: No icon
        checkbox-empty: Checkbox empty
        checkbox-filled: Checkbox filled
        chevron: Chevron
        chevron-end: Chevron end
        close: Close
        menu: Menu
        radio-empty: Radio empty
        radio-filled: Radio filled
        search: Search
        throbber-circle: Throbber circle
        warning: Warning
