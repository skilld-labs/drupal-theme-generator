---
to: <%= h.src() %>/<%= h.changeCase.lower(name) %>/templates/components/ui_patterns/m-text-field/m-text-field.ui_patterns.yml
---
m_text_field:
  use: '@component/m-text-field/m-text-field.html.twig'
  label: Molecule / Text field
  fields:
    label:
      label: Label
    item:
      label: Item content
    item_href:
      label: Item href
  settings:
    label_override:
      type: textfield
      label: Label custom content
    label_type:
      type: select
      label: Label type
      default_value: regular
      options:
        h1: Heading 1
        h2: Heading 2
        h3: Heading 3
        h4: Heading 4
        h5: Heading 5
        h6: Heading 6
        regular: Regular
        small: Small
    label_tag:
      type: select
      label: Label tag
      default_value: div
      options:
        div: div
        h1: h1
        h2: h2
        h3: h3
        h4: h4
        h5: h5
        h6: h6
        span: span
    item_type:
      type: select
      label: Item type
      default_value: regular
      options:
        h1: Heading 1
        h2: Heading 2
        h3: Heading 3
        h4: Heading 4
        h5: Heading 5
        h6: Heading 6
        regular: Regular
        small: Small
    item_tag:
      type: select
      label: Item tag (You can ignore this setting if your field is link)
      options:
        div: div
        h1: h1
        h2: h2
        h3: h3
        h4: h4
        h5: h5
        h6: h6
        p: p
        span: span
    container:
      type: boolean
      label: Container apply
    container_width:
      type: select
      label: Container width
      default_value: default
      options:
        default: Auto width (Default)
        w-1: Width 1
    container_horizontal_padding:
      type: select
      label: Container horizontal padding
      default_value: default
      options:
        default: No horizontal padding
        hp-1: Horizontal padding type 1
    container_vertical_padding:
      type: select
      label: Container vertical padding
      default_Value: default
      options:
        default: No vertical padding
        vp-1: Vertical padding type 1
    container_horizontal_margin:
      type: select
      label: Container horizontal margin
      default_value: default
      options:
        default: No horizontal margin
        hm-1: Horizontal margin type 1
    container_vertical_margin:
      type: select
      label: Container vertical margin
      default_value: default
      options:
        default: No vertical margin
        vm-1: Vertical margin type 1
  libraries:
    - m-text-field:
        css:
          component:
            m-text-field.css: {}
