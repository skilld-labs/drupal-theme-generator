---
to: <%= h.src() %>/<%= h.changeCase.lower(name) %>/<%= h.changeCase.lower(name) %>.info.yml
---
name: <%= h.changeCase.sentenceCase(name) %>
type: theme
description: '<%= h.changeCase.sentenceCase(name) %> generated by <a href="https://www.npmjs.com/package/@skilld/drupal-theme-generator">Drupal theme generator</a>'
core_version_requirement: ^9 || ^10
base theme: false
dependencies:
  - ui_patterns:ui_patterns
  - ui_patterns_library:ui_patterns_library
  - ui_patterns_field_formatters:ui_patterns_field_formatters
  - ui_patterns_layouts:ui_patterns_layouts
  - components:components
#  - storybook_connector:storybook_connector

regions:
  branding: 'Branding'
  main_navigation: 'Main navigation'
  system: 'System'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  copyright: 'Copyright'

stylesheets-remove:
  - core/assets/vendor/jquery.ui/themes/base/autocomplete.css
  - core/assets/vendor/jquery.ui/themes/base/menu.css
  - core/assets/vendor/jquery.ui/themes/base/core.css
  - core/assets/vendor/jquery.ui/themes/base/theme.css

libraries:
  - <%= h.changeCase.lower(name) %>/base

libraries-extend:
  core/drupal.ajax:
    - <%= h.changeCase.lower(name) %>/a-throbber
  core/drupal.dialog:
    - <%= h.changeCase.lower(name) %>/o-dialog
  core/drupal.states:
    - <%= h.changeCase.lower(name) %>/states
  toolbar/toolbar:
    - <%= h.changeCase.lower(name) %>/toolbar

libraries-override:
  core/normalize: false
  system/base:
    css:
      component:
        css/components/fieldgroup.module.css: false

components:
  namespaces:
    component:
      - templates/components/layouts
      - templates/components/suggestions
      - templates/components/theme
      - templates/components/ui_patterns
      - templates/components/uncategorized
